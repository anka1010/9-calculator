<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="build/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-name">calc</h1>
        <div class="theme">
          <p>theme</p>
          <p>toggle</p>
        </div>
      </header>
      <main class="calculator">
        <div class="output" id="output">&nbsp;</div>
        <div class="input-grid">
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button class="primary" data-delete>del</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-operation="+">+</button>
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-operation="-">-</button>
          <button data-dot>.</button>
          <button data-number="0">0</button>
          <button data-operation="-">/</button>
          <button data-operation="*">x</button>
          <button class="primary span-2" data-reset="">reset</button>
          <button class="accent span-2" data-equal>=</button>
        </div>
      </main>
    </div>
  </body>
</html>
