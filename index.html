<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="css/main.css" />
    <script src="build/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-name">calc</h1>
        <div class="theme">
          <p>theme</p>
          <p>toggle</p>
        </div>
      </header>
      <main class="calculator">
        <div class="output">399.981</div>
        <div class="input-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>del</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>+</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button>reset</button>
          <button>=</button>
        </div>
      </main>
    </div>
  </body>
</html>
